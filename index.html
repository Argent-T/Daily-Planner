<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container times">
    <div>
      9AM <textarea id="nineA"></textarea> <button>save</button>
    </div>
    <div>
      10AM <textarea id="tenA"></textarea> <button>save</button>
    </div>
    <div>
      11AM <textarea id="elevenA"></textarea> <button>save</button>
    </div>
    <div>
      12AM <textarea id="twelveP"></textarea> <button>save</button>
    </div>
    <div>
      1PM <textarea id="oneP"></textarea> <button>save</button>
    </div>
    <div>
      2PM <textarea id="twoP"></textarea> <button>save</button>
    </div>
    <div>
      3PM <textarea id="threeP"></textarea> <button>save</button>
    </div>
    <div>
      4PM <textarea id="fourP"></textarea> <button>save</button>
    </div>
    <div>
      5PM <textarea id="fiveP"></textarea> <button>save</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/planner.js"></script>
</body>

</html>
